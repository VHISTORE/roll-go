<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Sushi | Premium Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">üç£ Ninja Sushi</div>
            <div class="cart-status">Cart: <span id="cart-count">0</span> items</div>
        </nav>
    </header>

    <main class="container">
        <h1>Our Menu</h1>
        <div class="menu-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400" alt="Philadelphia Roll">
                <h3>Philadelphia Roll</h3>
                <p>Salmon, cream cheese, cucumber, and nori.</p>
                <div class="card-footer">
                    <span class="price">$12.00</span>
                    <button class="add-to-cart" data-name="Philadelphia" data-price="12">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=400" alt="California Roll">
                <h3>California Roll</h3>
                <p>Snow crab, avocado, cucumber, and tobiko.</p>
                <div class="card-footer">
                    <span class="price">$10.00</span>
                    <button class="add-to-cart" data-name="California" data-price="10">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4111?w=400" alt="Dragon Roll">
                <h3>Dragon Roll</h3>
                <p>Eel, shrimp tempura, unagi sauce.</p>
                <div class="card-footer">
                    <span class="price">$15.00</span>
                    <button class="add-to-cart" data-name="Dragon" data-price="15">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
