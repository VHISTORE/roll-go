<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL & GO | Cyber Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <header>
        <nav class="container">
            <a href="#" class="logo-wrapper">
                <img src="icons/LOGO.PNG" alt="ROLL & GO" class="logo-img">
                <span class="logo-text">ROLL & GO</span>
            </a>
            <div class="cart-status">Cart: <span id="cart-count">0</span></div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>FASTEST ROLL DELIVERY</h1>
            <p>Premium quality ingredients for your perfect evening.</p>
            <button class="cta-button">Order Now</button>
        </div>
    </section>

    <main class="container">
        <section class="sides">
            <h2>Free Sides with every order</h2>
            <p>Wasabi • Ginger • Soy Sauce</p>
        </section>

        <div class="menu-grid">
            <div class="product-card">
                <div class="badge hot">HOT</div>
                <img src="https://images.unsplash.com/photo-1617196034183-421b4917c92d?w=400" alt="Canada Tempura">
                <div class="card-content">
                    <h3>Canada Tempura</h3>
                    <p>Cream cheese, avocado, tempura shrimp, eel and unagi sauce.</p>
                    <div class="card-footer">
                        <span class="price">$14.00</span>
                        <button class="add-to-cart" data-name="Canada Tempura">Add</button>
                    </div>
                </div>
            </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
