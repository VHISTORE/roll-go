<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL & GO | Premium Sushi Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo-wrapper">
                <img src="icons/LOGO.PNG" alt="ROLL & GO" class="logo-img">
                <span class="logo-text">ROLL & GO</span>
            </a>
            </nav>
    </header>

    <main class="container">
        <div class="menu-grid">
            <div class="product-card">
                <div class="badge hot">HOT</div>
                <img src="https://images.unsplash.com/photo-1617196034183-421b4917c92d?w=400" alt="Canada Tempura">
                <div class="card-info">
                    <h3>Canada Tempura</h3>
                    <p>Cream cheese, avocado, tempura shrimp, topped with eel and unagi sauce.</p>
                    <div class="bonus-info">Incl. Wasabi, Ginger, Soy</div>
                </div>
                <div class="card-footer">
                    <span class="price">$14.00</span>
                    <button class="add-to-cart" data-name="Canada Tempura">Add</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4111?w=400" alt="Hakusan">
                <div class="card-info">
                    <h3>Hakusan Roll</h3>
                    <p>Boiled shrimp, fresh salmon, cream cheese, cucumber, and tobiko.</p>
                    <div class="bonus-info">Incl. Wasabi, Ginger, Soy</div>
                </div>
                <div class="card-footer">
                    <span class="price">$13.50</span>
                    <button class="add-to-cart" data-name="Hakusan">Add</button>
                </div>
            </div>

            </div>
    </main>

    <div class="floating-cart" id="cart-button">
        <div class="cart-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span id="cart-count">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
